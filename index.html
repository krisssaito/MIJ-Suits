        header {
            height: 60px;

        .menu button:last-child {

        }
        .menu button:hover {
            background-color: #f2f2f2;
            color: #404040;
        }
        .content {
            margin-left: 251px;
            padding: 20px 40px;
        }
        .content h2 {
            font-size: 26px;
        }
        .dropdowns-wrapper {
            display: flex;
            flex-wrap: wrap;
        }
        .dropdown-container {
            margin-right: 20px; /* Space between dropdowns */
            margin-bottom: 20px; /* Space between rows if they wrap */
            width: 170px; /* Set the width of the dropdown container */
        }
        .dropdown-container label {
            display: block;
            font-size: 10px;
            color: #5F6367;
            margin-bottom: 3px; /* Space between label and select */
        }
        .dropdown-container select {
            width: 170px;
